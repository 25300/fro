<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alisha banner</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>
<body>
    <!-- wrapper -->
    <div class="site">
        <!-- banner -->
        <div class="banner">
            <!-- laag 1 -->
            <div class="banner__layer-one">
                <div class="banner__alisha banner--off">Alisha</div>
                <div class="banner__van banner--off">van</div>
                <div class="banner__caspel banner--off"><span class="banner__wiggle">Caspel</span></div>
                <div class="banner__nl banner--off">.nl</div>
                <div class="banner__item banner--off"></div>
            </div>

            <!-- laag 2 -->
            <div class="banner__layer-twoo">
                <div class="banner__babe">
                    <span class="L1">P</span>
                    <span class="L2">o</span>
                    <span class="L3">r</span>
                    <span class="L4">t</span>
                    <span class="L5">f</span>
                    <span class="L6">o</span>
                    <span class="L7">l</span>
                    <span class="L8">i</span>
                    <span class="L9">o</span>
                </div>
                <img src="img/HTML5.svg" class="banner__html banner--off" alt="HTML">
                <img src="img/css3.svg" class="banner__css banner--off" alt="CSS">
                <img src="img/js.svg" class="banner__js banner--off" alt="JS">
            </div>
        </div>
    </div>
    <footer>
        <div id="validatie">
            <a href="http://validator.w3.org/check?uri=referer" target="_blank">
                <img src="http://blog.boyet.com/blog/files/media/image/valid-html5-blue.png" alt="Valide HTML5"></a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
                <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
            </a>
        </div>
    </footer>
    <script src="js/site.js"></script>
</body>
</html>
