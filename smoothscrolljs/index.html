<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Smooth Scrolling</title>
</head>
<body>
    <nav class="nav">
        <ul class="nav__items">
            <li class="nav__item">
                Rood
                <i class="nav__icon fas fa-eye"></i>
            </li>
            <li class="nav__item">
                Groen
                <i class="nav__icon fas fa-eye"></i>
            </li>
            <li class="nav__item">
                Blauw
                <i class="nav__icon fas fa-eye"></i>
            </li>
            <li class="nav__item">
                Paars
                <i class="nav__icon fas fa-eye"></i>
            </li>
            <li class="nav__item">
                Roze
                <i class="nav__icon fas fa-eye"></i>
            </li>
        </ul>
        <div class="nav__arrows">
            <i class="nav__arrow nav__arrow--left fas fa-arrow-left"></i>
            <i class="nav__arrow nav__arrow--right fas fa-arrow-right"></i>
        </div>
    </nav>
    <main class="content">
        <section class="content__section content__section--red">
            <h3 class="content__title">Rood</h3>
            <p class="content__subtitle">Dit is een rode pagina</p>
            <!--<p>-->
                <!--Een link naar het horizontaal scrollen-->
            <!--</p>-->
            <a href="http://validator.w3.org/check?uri=referer" target="_blank">
                <img src="https://blanken5.home.xs4all.nl/afb/valid-html5-blue.png" alt="Valide HTML5"></a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
                <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
            </a>
        </section>
        <section class="content__section content__section--green">
            <h2>Groen</h2>
            <p>Dit is een groene pagina</p>
            <div>
                <img class="content__img" src="css/img/natuur1.jpg" alt="Natuur">
                <img class="content__img" src="css/img/natuur2.jpg" alt="Natuur">
                <img class="content__img" src="css/img/natuur3.jpg" alt="Natuur">
            </div>
        </section>
        <section class="content__section content__section--blue">
            <h2>Blauw</h2>
            <p>Dit is een blauwe pagina</p>
        </section>
        <section class="content__section content__section--purple">
            <h2>Paarse</h2>
            <p>Dit is een paarse pagina</p>
        </section>
        <section class="content__section content__section--pink">
            <h2>Roze</h2>
            <p>Dit is een roze pagina</p>
        </section>
    </main>
    <script src="js/horPage.js"></script>
    <script src="js/pureSwipe.js"></script>
</body>
</html>
